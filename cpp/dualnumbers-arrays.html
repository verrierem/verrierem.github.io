# Dual numbers: matrices and arrays

.alert.hcenter[__Finish the project of last time first!__]

A matrix is a two-dimensional array of numbers where the number of row and columns is fixed.

For example, the matrix

`$$
M = \begin{pmatrix} 1 & 2 \\ 3 & 4 \\ 5 & 6\end{pmatrix}
$$`

has two columns and three rows.

When the number of elements in a vector `$v$` is the same as the number of columns
in a matrix `$M$`, we can multiply them according to
`$$
(Mv)_i = \sum_k M_{ik} v_k.
$$`
