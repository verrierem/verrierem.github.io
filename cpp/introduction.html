| 2500 BC | First known algorithm (a division algorithm). |
| 1947  | First assembly code. |
| 1948  | First electronic stored-program computer, the Small-Scale Experimental Machine (SSEM). |
| 1954  | First assembler program. |
| 1967  | Creation of the Basic Combined Programming Language, `BCPL` (Martin Richards). |
| 1969  | Creation of the `B` programming language (Bell labs, D. Ritchie, K. Thompson). |
| 1972  | Creation of the `C` programming language (Bell labs, D. Ritchie, K. Thompson). |
| 1979  | `C` with Classes (Bell labs, Bjarne Stroustrup). |
| 1985  | First edition of `The C++ Programming Language`. |
| 1998  | `C++` standardization. |
| 2011  | Release of the `C++11` standard. |
| 2014  | Release of the `C++14` standard. |
| 2017  | Release of the `C++17` standard. |

# Hello, World!

```cpp
/* Simple Hello, World! */

// Enable I/O library
#include &lt;iostream&gt;

// Not recommended, render "std::" optional.
using namespace std;

// Entry point of the program.
/* argc Number of arguments in the CLI
 * argv C-style array of C-style null-terminated strings
 * return Success code
 */

int main(int argc, char *argv[])
{
  // Print Hello, World! on screen.
  cout &lt;&lt; "Hello, World!" &lt;&lt; endl;

  // Return from the `main` function means exiting the program.
  return 0;
}

```

# Why to use `C++`?

- It is a __broadly used cross-platform__ programming language, which
  - stays in the top-5 languages of the [TIOBE](https://www.tiobe.com/tiobe-index/) index since at least 25 years ;
  - can run on a large range of computer architectures, from embedded systems to supercomputers ;
  - keeps being maintained and evolving.
- It gives a __lot of control__ to the programmer
  - e.g., several parts of Windows itself are written in `C++` ;
  - it gives a direct access to the resources and memory.
- __Huge, evolving standard library__ (`stdlib`) with a great [documentation](https://www.cppreference.com/) which enables
  - high-level programming, without bothering with implementation details ;
  - write modular codes.
- It embeds a __very powerful__ Turing-complete __template system__
  - the code can be very generic yet optimized ;
  - enables __metaprogramming__.
