# An hypercomplex algebra

Dual numbers are an extension of real numbers. They are defined in a way
analogous to the complex numbers `$\mathbb{C}$` by adding a nonreal element
`$\varepsilon$` that satisfies

`$$\varepsilon^2 = 0.$$`

Similarly to the complex numbers, they form a commutative algebra of dimension
two over the real numbers. Hence, any dual number `$\mu = a + b\varepsilon$`
can be decomposed into a real part `$a$` and an imaginary part `$b$`.
These properties enable the determination of the following rules:

| Operation      | Equation
| :------------- | :-------
| Addition       | `$(a + b\varepsilon) + (c + d\varepsilon) = (a+c) + (b+d)\varepsilon.$`
| Subtraction    | `$(a + b\varepsilon) - (c + d\varepsilon) = (a-c) + (b-d)\varepsilon.$`
| Multiplication | `$(a + b\varepsilon)(c + d\varepsilon) = (ac) + (ad+bc)\varepsilon.$`
| Division       | `$\frac{a + b\varepsilon}{c + d\varepsilon} = \frac{a}{c} + \frac{bc-ad}{c^2}\varepsilon.$`

--

## Tasks

1. Overload the arithmetic operators `+`, `-`, `*`, `/` to implement these operations.
1. Create an overloaded exponential function working on `double` and dual numbers.
  - Hint: use the Taylor expansion of the exponential function.
1. Collectively: interpret the meaning of this algebra.

`$$\varepsilon^2 = 0.$$`

Similarly to the complex numbers, they form a commutative algebra of dimension
two over the real numbers. Hence, any dual number `$\mu = u + u'\varepsilon$`
can be decomposed into a real part `$u$` and an imaginary part `$u'$`.
These properties enable the determination of the following rules:

| Operation      | Equation
| :------------- | :-------
| Addition       | `$(u + u'\varepsilon) + (v + v'\varepsilon) = (u+v) + (u'+v')\varepsilon.$`
| Subtraction    | `$(u + u'\varepsilon) - (v + v'\varepsilon) = (u-v) + (u'-v')\varepsilon.$`
| Multiplication | `$(u + u'\varepsilon)(v + v'\varepsilon) = (uv) + (uv'+u'v)\varepsilon.$`
| Division       | `$\frac{u + u'\varepsilon}{v + v'\varepsilon} = \frac{u}{v} + \frac{u'v-uv'}{v^2}\varepsilon.$`

--
